<!DOCTYPE HTML>
<html>
<#assign nid="member" >
<#include "include/resource.html">
<body>
<#include "include/header.html"> 
  <!--忘记密码 开始-->
<div class="wrp-login wh-bg" style="padding: 20px 30px;margin: 80px auto 120px;overflow: hidden;"> 
	<div class="login-title">找回支付密码</div>
	<form action="" method="post" name="formUser" >
	 <ul class="loginhtml-ul" style="float:none; border: 0;">
			<li>
				<label for="">用户名</label>
				<input maxLength="25"  class="txt" name="username" id="username" >
			</li>
			<input type="hidden" name="getpwdtype" value="${getpwdtype}";>
			<li class="clearfix">
				<label for="">验证码</label>
				<input type="text"   name="validcode" id="validCode" style="width:100px;" class="txt"/>
				<img src="${request.getContextPath()}/validimg.html" alt="点击刷新" onClick="this.src='${request.getContextPath()}/validimg.html?t=' + Math.random();"  style="display: inline-block;position: relative;cursor: pointer;top:15px;left: 10px;" />
			</li>
			<li style="margin-top: 35px;">
	   <input type="submit" value="找回支付密码" class="denglubtn" />
		<input type="hidden" name="getpwdtype" value="${getpwdtype}">
		<input type="hidden" value="getpwd" name="actionType"/>
			</li>
		</ul>
	</form>
</div>
<!--忘记密码 结束-->
<#include "include/footer.html"> 
</body>
</html>
