<!DOCTYPE html>
<html>
<#include "../../head.html">
    <body>
    <table class="mc">
        <tr>
            <td class="mc-l">
                <!--左侧导航---{-->
                <div id="navPanelContainer">
                    <div class="system-logo cd"></div>
                    <!--管理员信息---{-->
                    <#include "../../adminInfo.html">
                        <!--管理员信息---}-->
                        <div class="nav-wrap">
                            <#include "../left.html">
                        </div>
                </div>
                <!--左侧导航---}-->
            </td>
            <td class="mc-m">
                <div class="navToggle"></div>
            </td>
            <td class="mc-r">
                <!--顶部导航---{-->
                <#include "../../topNav.html">
                    <!--顶部导航---}-->

                    <!--面包屑导航---{-->
                    <#assign moduleName="修改系统日志-操作">
                        <#include "../banner.html">
                            <!--面包屑导航---}-->

                            <!--工具栏--{-->
                            <div id="toolbar" class="clearfix">
                                <div class="toolbor-module search">
                                    <input type="button" class="input-button return" value="返回" onclick="location.href='soList.html'">
                                </div>
                            </div>
                            <!--工具栏--}-->

                            <div id="main" class="clearfix">
                                <form name="form1" method="post" action="" onsubmit="return check_form();" enctype="multipart/form-data" >
                                    <div class="valBox w750">
                                        <div class="top">
                                            <strong>新增权限</strong>
                                        </div>
                                        <div class="val clearfix">
                                            <ul>
                                                <li>
                                                    <div class="title">名称：</div>
                                                    <div class="v">
                                                        <input type="text" name="item1.name" value="${item1?if_exists.name?if_exists}"/>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">前台/后台：</div>
                                                    <div class="v">
                                                        <input type="radio" name="item1.front" value="1" checked="<#if item1?exists && item1.front?exists && item1.front==1>checked</#if>"/>前台
                                                        <input type="radio" name="item1.front" value="0" checked="<#if item1?exists && item1.front?exists && item1.front==0>checked</#if>"/>后台
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="other">
                                                <input type="hidden" name="actionType" value="soEdit" />
                                                <input type="hidden" name="item1.id" value="${item1?if_exists.id?if_exists}" />
                                                <input type="hidden" name="item1.parentId" value="${item1?if_exists.parentId?if_exists}" />
                                                <input type="hidden" name="item1.level" value="${item1?if_exists.level?if_exists}" />
                                                <input type="submit" name="reset" value="修改" class="input-button confirm"/>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
            </td>
        </tr>
        <tr>
            <!--尾部--{-->
            <td colspan="3" class="mc-b"><#include "../../foot.html"></td>
            <!--尾部--}-->
        </tr>
    </table>
<div class="msgClass">
    ${rsmsg!""}
</div>
    </body>
</html>
<#include "../../jsPage.html">
