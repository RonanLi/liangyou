<!DOCTYPE html>
<html>
<#include "../head.html">
    <body>
    <table class="mc">
        <tr>
            <td class="mc-l">
                <!--左侧导航---{-->
                <div id="navPanelContainer">
                    <div class="system-logo cd"></div>
                    <!--管理员信息---{-->
                    <#include "../adminInfo.html">
                        <!--管理员信息---}-->
                        <div class="nav-wrap">
                            <#include "left.html">
                        </div>
                </div>
                <!--左侧导航---}-->
            </td>
            <td class="mc-m">
                <div class="navToggle"></div>
            </td>
            <td class="mc-r">
                <!--顶部导航---{-->
                <#include "../topNav.html">
                    <!--顶部导航---}-->

                    <!--面包屑导航---{-->
                    <#assign moduleName="新增模版">
                        <#include "banner.html">
                            <!--面包屑导航---}-->

                            <!--工具栏--{-->
                            <div id="toolbar" class="clearfix">
                                <div class="toolbor-module search">
                                    <input type="button" class="input-button return" value="返回" onclick="">
                                </div>
                            </div>
                            <!--工具栏--}-->

                            <div id="main" class="clearfix">
                                <form name="form1" method="post" action="/admin/msg/addTemplate.html" onsubmit="return check_form();" enctype="multipart/form-data" >
                                    <div class="valBox w750">
                                        <div class="top">
                                            <strong>新增模板</strong>
                                        </div>
                                        <div class="val clearfix">
                                            <ul>
                                                <li>
                                                    <div class="title">模板名称：</div>
                                                    <div class="v">
                                                        <input type="text" name="name" />
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">所属类型：</div>
                                                    <div class="v">
                                                        <#if typeList??>
                                                       
                                                          	<select name="typeId">
                                                          	<#list typeList as item>                                                          		
                                                       			<option value="${item.id}" >${item.name}                                                          		
                                                          	</#list>
                                                          	</select>
                                                          </#if>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">是否使用：</div>
                                                    <div class="v">
                                                      	  是<input type="radio" name="isuse" value="1"/>否<input type="radio" name="isuse" value="0"/>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">模板内容：</div>
                                                    <div class="v">
                                                        <textarea name="content" cols="100" rows="20"> </textarea>
                                                    </div>
                                                </li>
                                                 <li>
                                                    <div class="title">备注：</div>
                                                    <div class="v">
                                                        <textarea name="remark" cols="100" rows="5"> </textarea>
                                                    </div>
                                                </li>                                                 
                                            </ul>
                                            <div class="other">
                                                <input type="hidden"  name="actionType" value="add" />
                                               
                                                <input type="submit"  name="reset" value="新增" class="input-button confirm"/>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
            </td>
        </tr>
        <tr>
            <!--尾部--{-->
            <td colspan="3" class="mc-b"><#include "../foot.html"></td>
            <!--尾部--}-->
        </tr>
    </table>
    </body>
</html>
<#include "../jsPage.html">
