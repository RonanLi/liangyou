<script type="text/javascript">
    $(function(){
        $.ajax({
            type: "POST",
            url: "getUnRead.html",
            dataType: "json",
            success: function (Obj) {
                if(Obj.obj.unRead>0){
                    $('.msg').append("<b>"+Obj.obj.unRead+"</b>")
                }
            }
        })
    })
    $(function(){
        $.ajax({
            type: "POST",
            url: "getUnUsedPrize.html",
            dataType: "json",
            success: function (Obj) {
                if(Obj.obj.unUsedPrize==0){
                    $('.prize').text("0")
                }else{$('.prize').text(Obj.obj.unUsedPrize)}
            }
        })
    })
</script>
