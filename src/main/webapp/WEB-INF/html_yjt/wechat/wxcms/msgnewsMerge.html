<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<#include "../common/res.html">
		<script type="text/javascript" >
			var editor = simpleKindeditor("weChatMsgNews.description");
		</script>
	</head>
	
	<body class="bg">
		<#include "../common/header.html">
		<div class="content">
				<div class="block-nav">
					<#include "../common/nav.html">
				</div>
				<div class="block-content" >

					<div class="block-content-nav">
						<span class="title">图文消息 添加/修改</span>
					</div>

					<div class="block-content-description">
						<span>
							如果 <span style="color:#555;">关键字</span> 为 <span style="color:#555;">subscribe</span> ，那么此消息为订阅消息
						</span>
					</div>

					<div class="block-content-content">
						<form class="fm-form" action="${webroot}/wx/doUploadMaterial.html" method="post" enctype="multipart/form-data">
							<input type="hidden" name="weChatMsgNews.id" value="${weChatMsgNews.id!}"/>

							<ul>
								<li>
									<label>关键字 </label>
									<input name="weChatMsgNews.inputcode" type="text" value="${weChatMsgNews.inputcode!}"/>
								</li>
								<li>
									<label>作者 </label>
									<input name="weChatMsgNews.author" type="text" value="${weChatMsgNews.author!}"/>
								</li>
								<li>
									<label>标题 </label>
									<input name="weChatMsgNews.title" type="text" style="width:452px;" value="${weChatMsgNews.title!}"/>
								</li>
								<li>
									<label>简介 </label>
								</li>
								<li style="margin-top:-15px;">
									<label></label>
									<textarea name="weChatMsgNews.brief" rows="3" cols="60" style="width:452px;">${weChatMsgNews.brief!}</textarea>
									<span class="helptext">长度 &lt; 100 字</span>
								</li>
								<li>
									<label>封面图片 </label>
									<input type="file" name="files"/>
								</li>
								<li>
									<label> </label>
									<label><input name="weChatMsgNews.showpic" <#if weChatMsgNews.showpic?? && weChatMsgNews.showpic == 1> checked="checked" </#if> value="1" type="checkbox" style="vertical-align:middle;margin-right:5px;"/><span>显示图片</span></label>
								</li>
								<#if weChatMsgNews.picpath ??>
								<li>
									<label></label>
									<img src="${weChatMsgNews.picpath!}" alt="" style="border: none;max-width:300px;height:100px;"/>
								</li>
								</#if>
								<li>
									<label>内容 </label>
									<span style="color:#ccc"> 如果填写了下方的 <span style="color:#555;">原文链接</span> ，内容可以不填写，微信中点击消息，自动跳转到原文链接</span>
								</li>
								<li style="margin-left:86px;">
									<textarea name="weChatMsgNews.description" style="width:452px;height:300px;visibility:hidden;">${weChatMsgNews.description!}</textarea>
								</li>
								<li>
									<label>原文链接 </label>
									<input type="text" name="weChatMsgNews.fromurl" value="${weChatMsgNews.fromurl!}" style="width:452px;"/>
								</li>
							</ul>

							<div style="margin-left:75px;margin-top: 20px;">
								<input class="btn" type="submit" value="保 存"/>
							</div>
						</form>
					</div>
				</div>
				<div class="clearfloat"></div>
			</div>
		<#include "../common/footer.html">
	</body>
	
</html>
