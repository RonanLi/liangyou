<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<#include "../common/res.html">
		<script type="text/javascript">
			function doDelete(id){
				if(confirm("确定删除?")){
					window.location.href='${webroot}/wx/delGraphicMsg.html?id='+id
				}
			};
			function doSync(){
				if(confirm("确定同步?")){
					window.location.href='${webroot}/wx/syncGraphicMsg.html';
				}
			}
		</script>
	</head>
	
	<body class="bg">
		<#include "../common/header.html">
		<div class="content">
			<div class="block-nav">
				<#include "../common/nav.html">
			</div>
			
			<div class="block-content" >
				
				<div class="block-content-nav">
					<span class="title">图文消息</span>
				</div>
				
				<div class="block-content-description">
					<span>
						图文消息管理
					</span>
				</div>
			
				<div class="block-content-content">
						<input class="btn topBtn" onclick="doSync();" style="width:150px;" type="button" value="同步微信图文消息"/>
					<table class="fm-table">
						<thead>
							<tr>
								<td>关键词</td>
								<td>标题</td>
								
								<td>
									<input onclick="window.location.href='${webroot}/wx/toAddgraphicMsg.html'" class="btn" type="button" value="添 加"/>
								</td>
							</tr>
						</thead>
					
						<tbody>
							<#list list as row>
							<#if row_index %2 == 0>
							<tr>
							<#else>
							<tr class="even-tr">
							</#if>
								<td>${row.inputcode!}</td>
								<td style="text-align:left;text-indent: 1rem;">${row.title!}</td>
							
								<td>
									<a href="javascript:void(0);" onclick="doDelete(${row.id})">删除</a>
									<a href="${webroot}/wx/toAddgraphicMsg.html?id=${row.id}">修改</a>
									<#if row.fromurl?? && row.fromurl != '' >
									<a href="${row.content_source_url!}" target="_blank">预览</a>
									<#else>
									<a href="${row.url!}" target="_blank">预览</a>
									</#if>
								</td>
							</tr>
							</#list>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="clearfloat"></div>
		</div>
		<#include "../common/footer.html">
	</body>
	
</html>
