<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>微信管理登录</title>
	<#include "../common/res.html">
</head>
<body>
	<#include "../common/header.html">
	<div class="login_box">
		<h3>登录</h3>
		<form action="/wx/doLogin.html" method="post">
			<div class="login_input">
				<i class="icon_login"> </i>
				<input type="text" placeholder="请输入用户名" id="account" name="username">
			</div>
			<div class="login_input">
				<i class="icon_login pwd"> </i>
				<input type="password" placeholder="请输入密码" id="pwd" name="password">
			</div>
			<div class="verifycode" id="verifyDiv">
				<span class="frm_input_box">
					<i class="icon_login code"> </i>
					<input class="frm_input" type="text" placeholder="验证码" id="verify" name="code">
				</span>
				<img id="verifyImg" src="${request.getContextPath()}/validimg.html" onClick="this.src='${request.getContextPath()}/validimg.html?t=' + Math.random();" title="点击换一个校验码" >
			</div>
			<div class="login_btn">
				<input type="submit" class="btn_login" title="点击登录" value="登录">
			</div>
		</form>
	</div>
		<#include "../common/footer.html">
</body>
</html>
