<script type="text/javascript">
	$(function(){
		var $articleImg = $('.zx-righttxt img'); 
		$articleImg.each(function() {
			console.log($(this).width());
			// var self = this;
		 //    var newImg = new Image();
		 //    newImg.src = this.src;
		    if($(this).width() > 750) {
		        this.width = 750;
		    }
		});

		var site_id = parseInt("${site.siteId}");
		var oA = $(".zx-mt a");
		var oArel = "";
		oA.each(function(){
			 var index = oA.index(this);
			 oArel = parseInt($(oA[index]).attr("rel"));
			 if(site_id == oArel)
			 {
				$(oA[index]).addClass("pagehover");
			 }	
		});
	})
	$('strong').each(function () {
		var color=$(this).parent('span').css('color');
		$(this).css('color',color)
	})

</script>
