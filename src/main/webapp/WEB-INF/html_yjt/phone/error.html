<body>
	<div id="main" class="clearfix">
		<div class="box">
			<div class="box-con">
				<p class="reg-pro">系统提示信息</p>
				<div align="center" id="msg_content">
					<br> <br> <img src="/data/images/base/loading.gif" />处理失败:${resMsg}
				</div>
				<div id="useragent"></div>
			</div>
		</div>
		<a href="zhangdaibao://torecharge/?resCode=0" id="return">点击返回</a>
	</div>
	<script type="text/javascript">
	    var ua = navigator.userAgent;
		var resCode = '${resCode}';var resMsg = '${resMsg}';
		var timer =  setInterval("testTime()",1000); 
		function testTime(){
			 if (ua.indexOf('Android') > -1) {
				 window.webReturn.webReturn(resCode,resMsg);
        	 }else if(ua.indexOf('iPhone') > -1 || ua.indexOf('iPod') > -1
        				|| ua.indexOf('iPad') > -1){
        		 document.getElementById("return").href = "zhangdaibao://torecharge/?resCode=0&resMsg="+encodeURIComponent(resMsg);
        		 document.getElementById("return").click();
        	 }
		
		}
	
		</script>
